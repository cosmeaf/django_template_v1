<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste SMTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            color: #333333;
            text-align: center;
        }

        .content p {
            margin-bottom: 16px;
            font-size: 16px;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 15px;
            text-align: center;
            font-size: 13px;
            color: #777777;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        @media only screen and (max-width: 600px) {
            .email-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">Teste de Envio de E-mail</div>
        <div class="content">
            <p>Olá, este é um teste enviado via <strong>{{ provider_name }}</strong>.</p>
            <p>Se você recebeu este e-mail, seu SMTP está configurado corretamente.</p>
        </div>
        <div class="footer">
            &copy; 2025 Alvelos Technology. Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
